<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Guardar ubicación en el servidor</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  body { font-family: Arial, sans-serif; text-align:center; padding:20px; }
  #map { height: 400px; width: 100%; margin-top: 15px; border-radius: 10px; }
  button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin:5px; }
</style>
</head>
<body>
  <h2>🌎 Guardar ubicación en el servidor</h2>
  <button onclick="guardarUbicacion()">📍 Obtener y Subir</button>
  <p id="estado"></p>

  <div id="map"></div>

  <script>
    let map, marker;

    function inicializarMapa(lat, lng) {
      if (!map) {
        map = L.map('map').setView([lat, lng], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '© OpenStreetMap contributors'
        }).addTo(map);
      } else {
        map.setView([lat, lng], 15);
      }

      if (marker) marker.remove();
      marker = L.marker([lat, lng]).addTo(map)
        .bindPopup(`📍 Estás aquí<br>Lat: ${lat}<br>Lng: ${lng}`).openPopup();
    }

    function guardarUbicacion() {
      const estado = document.getElementById("estado");
      estado.textContent = "⏳ Obteniendo tu ubicación...";

      if (!navigator.geolocation) {
        estado.textContent = "❌ Tu navegador no soporta geolocalización.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude.toFixed(6);
          const lng = pos.coords.longitude.toFixed(6);
          const fecha = new Date().toLocaleString();
          inicializarMapa(lat, lng);

          estado.textContent = "📤 Subiendo coordenadas al servidor...";

          // Enviar las coordenadas al servidor
          fetch("guardar.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ latitud: lat, longitud: lng, fecha: fecha })
          })
          .then(resp => resp.text())
          .then(data => {
            estado.textContent = "✅ " + data;
          })
          .catch(err => {
            estado.textContent = "❌ Error al subir al servidor: " + err;
          });
        },
        (error) => {
          estado.textContent = "❌ No se pudo obtener la ubicación.";
        }
      );
    }
  </script>
</body>
</html>
